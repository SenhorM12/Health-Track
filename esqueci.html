<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="arquivo.css" title="Estilos Principais">
  <link rel="shortcut icon" type="image/x-icon" href="Images/blue_leaf_icon.png">
  <link rel="icon" type="image/x-icon" href="Images/blue_leaf_icon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>Recuperar senha</title>

</head>
<body>

  <div class="container-fluid">
  
  <div class="center-screen">
  <b> <p>Esqueci minha senha...</p> </b>
  </div>

  <div class="center-screen">

  <img src="Images/blue_leaf_icon.png" width="250px" height="239px" alt="HealthTrackIcon"><br>

  <div>
      Vamos ajudá-lo a recuperar sua senha, digite o seu email abaixo<br>
      e encaminharemos uma mensagem de recuperação de senha para o email inserido
  </div>
  
  </div>
  <form id="PaginaEsqueci" method="POST" action="recuperar.html" class="form-horizontal">
    
    <div class="col-6 offset-3">
    <input type="email" id="email" class="form-control"
                          placeholder="Digite seu email..." required><br>
    </div>

    <div class="center-screen">
      <br><button id="BotaoEntrar" class="btn btn-primary" type="submit">Enviar email</button>
    </div>

    <div class="center-screen"><a id="cadastro" href="cadastro.html">É novo por aqui?<br> Crie seu cadastro</a></div>
  
  </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
